<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-shirt Order Form</title>
</head>
<body>
    <h1 style="text-align: center;">Customized T-shirt Order Form</h1>

    <div style=" display: flex; justify-content: center;align-items: center; flex-direction: column;">

        <form style=" width: 70%; max-width: 500px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;"action="process_order" method="POST">
            
            <label style=" display: block; margin-bottom: 5px;" for="tagline">
                Tagline on the Shirt:</label>
                
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="tagline" name="tagline" required>

            <label style=" display: block; margin-bottom: 5px;"for="color">Color:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="color" name="color" required>

            <label style=" display: block; margin-bottom: 5px;"for="size">Size:</label>
            <select  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" id="size" name="size" required>
                <option value="">Select Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>

            <label style=" display: block; margin-bottom: 5px;" for="quantity">Quantity:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="number" id="quantity" name="quantity" min="1" required>

            <label style =" display: block; margin-bottom: 5px;" for="delivery_date">Date of Delivery:</label>
            <input   style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="date" id="delivery_date" name="delivery_date" required>

            <label style =" display: block; margin-bottom: 5px;" 
                for="other_details">Other Details:</label>
            <textarea style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"id="other_details" name="other_details" rows="4"></textarea>

            <label style =" display: block; margin-bottom: 5px;"
                for="font_style">Font Style:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  type="text" id="font_style" name="font_style">

            <label  style =" display: block; margin-bottom: 5px;"
                for="font_color">Font Color:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="color" id="font_color" name="font_color">

            <label  style =" display: block; margin-bottom: 5px;"for="tagline_placement">Tagline Placement:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  type="text" id="tagline_placement" name="tagline_placement">

            <label  style =" display: block; margin-bottom: 5px;" for="custom_text">Additional Custom Text:</label>
            <textarea  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  id="custom_text" name="custom_text" rows="4"></textarea>

            <label style =" display: block; margin-bottom: 5px;"for="upload_image">Upload Image or Logo:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  type="file" id="upload_image" name="upload_image">

            <label style =" display: block; margin-bottom: 5px;"for="full_name">Full Name:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  type="text" id="full_name" name="full_name" required>

            <label style =" display: block; margin-bottom: 5px;" for="email">Email Address:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  type="email" id="email" name="email" required>

            <label style =" display: block; margin-bottom: 5px;" for="phone">Phone Number:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="tel" id="phone" name="phone" required>

            <label  style =" display: block; margin-bottom: 5px;" for="street_address">Street Address:</label>
            <input   style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="street_address" name="street_address" required>

            <label  style =" display: block; margin-bottom: 5px;" for="city">City:</label>
            <input   style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="city" name="city" required>

            <label  style =" display: block; margin-bottom: 5px;" for="state">State:</label>
            <input   style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="state" name="state" required>

            <label  style =" display: block; margin-bottom: 5px;" for="zip_code">PinCode:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="zip_code" name="zip_code" required>

            <label  style =" display: block; margin-bottom: 5px;" for="country">Country:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  type="text" id="country" name="country" required>

            <label  style =" display: block; margin-bottom: 5px;" for="special_requests">Special Requests or Notes:</label>
            <textarea style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  id="special_requests" name="special_requests" rows="4"></textarea>

            <input style="background-color:grey; color: white;cursor: pointer;" type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
